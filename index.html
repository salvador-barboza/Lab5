<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form id="form">
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="input">
          <button type="submit">
            Add item
          </button>
      </form>
    </main>
    <section class="results">
      <ul id="list">
      </ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
